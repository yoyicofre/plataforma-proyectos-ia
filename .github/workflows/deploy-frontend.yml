name: Deploy Frontend

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "prod"
        type: choice
        options:
          - dev
          - prod
  push:
    branches:
      - main
    paths:
      - "frontend/**"
      - "scripts/deploy_frontend_s3.ps1"
      - ".github/workflows/deploy-frontend.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'prod' }}
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Deploy frontend to S3
        shell: pwsh
        env:
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL || 'https://api.mktautomations.com' }}
        run: |
          $bucket = "${{ vars.FRONTEND_S3_BUCKET }}"
          if (-not $bucket) {
            throw "Missing required variable FRONTEND_S3_BUCKET in GitHub Environment."
          }
          $distribution = "${{ vars.CLOUDFRONT_DISTRIBUTION_ID }}"
          if ($distribution) {
            ./scripts/deploy_frontend_s3.ps1 -BucketName $bucket -DistributionId $distribution
          } else {
            ./scripts/deploy_frontend_s3.ps1 -BucketName $bucket
          }
